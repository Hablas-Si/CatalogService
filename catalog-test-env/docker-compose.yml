version: '3.8'

services:
  vaulthost:
    image: hashicorp/vault:latest
    hostname: vaulthost
    restart: on-failure:10
    ports:
      - "8201:8201"
    environment:
      VAULT_ADDR: "https://0.0.0.0:8201"
      VAULT_LOCAL_CONFIG: '{"listener": [{"tcp":{"address": "0.0.0.0:8201","tls_disable": "0", "tls_cert_file":"/data/cert.pem","tls_key_file":"/data/key.pem"}}],"default_lease_ttl": "168h", "max_lease_ttl": "720h", "ui": true}'
      VAULT_DEV_ROOT_TOKEN_ID: "00000000-0000-0000-0000-000000000000"
      VAULT_TOKEN: "00000000-0000-0000-0000-000000000000"
    cap_add:
      - IPC_LOCK
    volumes:
      - ./vault-volume:/data
    #     - vaultvolume:containerPath:
    networks:
      - my_network
    healthcheck:
      retries: 5
    command: 'server -dev -dev-root-token-id="00000000-0000-0000-0000-000000000000"'

  vault-init:
    image: hashicorp/vault:latest
    command: sh "/app/vault_init.sh"
    depends_on:
      - vaulthost
    healthcheck:
      retries: 5
    volumes:
      - ./vault-init/vault_init.sh:/app/vault_init.sh
    networks:
      - my_network
      
  catalogservice:
    image: chilinhm/catalogservicetest-image:latest
    ports:
      - "5025:8080"
    environment:
      - loki=http://loki:3100
    networks:
      - my_network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  auctionservice:
    image: chilinhm/auctionservicetest-image:latest
    ports:
      - "5125:8080"
    environment:
      - ConnectionURI=http://catalogservice:8080
      - Address=https://vaulthost:8201/
      - Token=00000000-0000-0000-0000-000000000000
    networks:
      - my_network
    depends_on:
      - catalogservice
    healthcheck:
      test: ["CMD", "nc", "-z", "catalogservice", "8080"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  grafana:
    environment:
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        cat <<EOF > /etc/grafana/provisioning/datasources/ds.yaml
        apiVersion: 1
        datasources:
        - name: Loki
          type: loki
          access: proxy
          orgId: 1
          url: http://loki:3100
          basicAuth: false
          isDefault: true
          version: 1
          editable: false
        EOF
        /run.sh
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    networks:
      - my_network
    depends_on:
      - loki

  loki:
    image: grafana/loki:latest
    container_name: loki
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    networks:
      - my_network

networks:
  my_network:
    driver: bridge